<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>imaguens dinamicas</h1>
    <p>tente abrir este site em dispositivos diferente ou ajuste o tamalho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imaguens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imaguens/foto-m.png" type="image/png">
        <img src="imaguens/foto-g.png" alt="imaguem flexivel">
    </picture>
    <h1>reproduzir audio em html 5</h1>
   
    <audio preload="metadata" controls loop>
        <source src="medea/musica.mp3" type="audio/mpeg"> 
        <source src="medea/musica..ogg" type="audio/pgg">  
        <source src="medea/musica.wav" type="audio/wav"> 
        
    </audio>
</body>
</html>
